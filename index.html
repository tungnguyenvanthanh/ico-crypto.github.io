<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cờ Caro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="setup">
    <h2>Nhập tên người chơi</h2>
    <label for="playerX">Người chơi X:</label>
    <input type="text" id="playerX" placeholder="Tên người chơi X">
    <br>
    <label for="playerO">Người chơi O:</label>
    <input type="text" id="playerO" placeholder="Tên người chơi O">
    <br>
    <button id="startGame">Bắt đầu trò chơi</button>
  </div>

  <div id="game" style="display: none;">
    <div class="content-main">
      <div class="content-nav">
        <h1>Cờ Caro 24x24</h1>
        <h4>Luật chặn 2 đầu</h3>
          <img src="./images/logo-splash.png" width="300"/>
      </div>
      <div>
        <h2 id="status"></h2>
        <div id="game-board"></div>
        <button id="resetGame">Chơi lại</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
