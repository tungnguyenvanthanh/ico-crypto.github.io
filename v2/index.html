<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cờ Caro 24x24 với luật chặn 2 đầu. Trải nghiệm trò chơi hấp dẫn ngay!">
  <meta name="author" content="Your Name">
  <title>Cờ Caro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Chuyển đổi chế độ giao diện -->
  <div id="theme-toggle">
    <button id="toggle-mode">Chuyển sang Light Mode</button>
  </div>

  <!-- Thiết lập tên người chơi -->
  <div id="setup">
    <h2>Nhập tên người chơi</h2>
    <label for="playerX">Người chơi X:</label>
    <input type="text" id="playerX" placeholder="Tên người chơi X">
    <label for="playerO">Người chơi O:</label>
    <input type="text" id="playerO" placeholder="Tên người chơi O">
    <button id="startGame">Bắt đầu trò chơi</button>
  </div>

  <!-- Khu vực trò chơi -->
  <div id="game" style="display: none;">
    <div class="content-main">
      <header class="content-nav">
        <h1>Cờ Caro 24x24</h1>
        <h4>Luật chặn 2 đầu</h4>
        <img src="./images/logo-splash.png" width="300" alt="Logo Cờ Caro">
      </header>
      <main>
        <h2 id="status"></h2>
        <div id="game-board"></div>
        <button id="resetGame">Chơi lại</button>
      </main>
      <aside id="timers">
        <div id="playerX-timer">
          Người chơi <span style="color: red;">X</span>: 
          <span id="timerX">00:00:00</span> giây
        </div>
        <div id="playerO-timer">
          Người chơi <span style="color: green;">O</span>: 
          <span id="timerO">00:00:00</span> giây
        </div>
      </aside>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
