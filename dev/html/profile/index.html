<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 300px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-name {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0;
        }
        .profile-info {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-img" src="https://via.placeholder.com/100" alt="Ảnh đại diện">
        <div class="profile-name">Nguyễn Văn A</div>
        <div class="profile-info">Lập trình viên Web</div>
        <div class="profile-info">Email: example@gmail.com</div>
        <div class="profile-info">SĐT: 0123 456 789</div>
    </div>
</body>
</html>
